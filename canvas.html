    var oC = document.querySelector('canvas');
    var ctx = oC.getContext('2d');

    // face
    ctx.fillStyle = 'yellow';
    ctx.arc(400, 250, 180, 0, 2 * Math.PI, false);
    ctx.fill();
    ctx.stroke();

    // mouth
    ctx.beginPath();
    ctx.lineCap = 'round';
    ctx.lineWidth = 20;
    ctx.fillStyle = 'red';
    ctx.arc(400, 380, 80, 0, Math.PI, true);
//     ctx.fill();  // 红色实心半圆张嘴笑脸
    ctx.stroke();  // 黑色半圆弧微笑脸

    // eyes
    ctx.beginPath();
    ctx.fillStyle = 'black';
    ctx.moveTo(350, 200);
    ctx.arc(350, 200, 20, 0, 2 * Math.PI, false);

    ctx.moveTo(450, 200);
    ctx.arc(450, 200, 20, 0, 2 * Math.PI, false);

    ctx.closePath();

    ctx.fill();
